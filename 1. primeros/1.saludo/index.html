<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saludo</title>
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="bootstrap-5.1.3-dist/js/bootstrap.js"></script>
</head>

<body>
    <h1>Formulario</h1>
    <div class="container">
        <div class="col-10 row formulario">
            <div class="col-8 forma">
                <form class="row g-3 needs-validation" method="#" novalidate onsubmit="return saludo();">
                    <div class="col-md-8">
                        <label for="textSaludo" class="form-label">Saludo</label>
                        <input type="text" class="form-control" id="textSaludo" value="" required>
                        <div class="valid-feedback">
                            Bien dicho!
                        </div>
                    </div>

                    <div class="col-10">
                        <button class="colorb" id="hola" type="submit" onclick="saludo()">Aceptar</button>
                    </div>
                </form>
            </div>
            <div class="col-4 respuesta">
                <div class="col-12">
                    <h3>Respuesta</h3>

                </div>
                <div id="saludo"></div>
                <div id="imagen"></div>
            </div>
            
        </div>

    </div>


    <script src="bootstrap-5.1.3-dist/js/bootstrap.bundle.js"></script>
    <script src="js/validar.js"></script>
    <script src="js/saludo.js"></script>

</body>

</html>
