<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suma de dos nuemros</title>
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/estilos.css">
    <script src="bootstrap-5.1.3-dist/js/bootstrap.js"></script>
</head>
<body>
    <h1>Formulario</h1>
    <div class="container">
        <div class="col-10 row formulario">
            <div class="col-8 forma">
                <form class="row g-3 needs-validation" method="#" novalidate onsubmit="return areas();">
                    <div class="col-md-8">
                        <label for="txtNumeroUno" class="form-label">Medida Uno </label>
                        <input type="number" class="form-control" id="txtNumeroUno" value="" min="0" step="1" required >
                        <div class="valid-feedback">
                            Correcta medida uno!
                        </div>
                    </div>
                    <div class="col-md-8">
                        <label for="txtNumeroDos" class="form-label">Medida Dos</label>
                        <input type="number" class="form-control" id="txtNumeroDos" value="" min="0" step="1" required >
                        <div class="valid-feedback">
                            Correcto medida uno!
                        </div>
                    </div>
                    <div class="col-md-8">
                        <label for="figuraN" class="form-label">Operación</label>
                        <select class="form-select" id="figuraN" required>
                            <option selected disabled value="">Elija la figura</option>
                            <option value="cuadrado">Cuadrado</option>
                            <option value="rectangulo">Rectangulo</option>
                            <option value="triangulo">Triangulo</option>
                        </select>
                        <div class="valid-feedback">
                            Correcta operación seleccionada!
                        </div>
                    </div>

                    <div class="col-10">
                        <button class="colorb" type="submit"> Submit form</button>
                    </div>
                </form>
            </div>
            <div class="col-4 respuesta">
                <div class="col-12">
                    <h3>Respuesta</h3>
                </div>
                <div id="area"></div>
                <div id="imagen"></div>
            </div>
        </div>

    </div>
    
    <script src="bootstrap-5.1.3-dist/js/bootstrap.bundle.js"></script>
    <script src="js/validar.js"></script>
    <script src="js/areas.js"></script>

</body>
</html>
