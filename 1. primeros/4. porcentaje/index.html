<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentaje de un numero</title>
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/estilos.css">
    <script src="bootstrap-5.1.3-dist/js/bootstrap.js"></script>
</head>

<body>
    <h1>Formulario</h1>
    <div class="container">
        <div class="col-12 row formulario">
            <div class="col-8 forma">
                <form class="row g-3 needs-validation" method="#" novalidate onsubmit="return porce();">
                    <div class="col-md-8">
                        <label for="txtNumeroUno" class="form-label">Numero
                        </label>
                        <input type="number" class="form-control" id="txtNumeroUno" value="" min="0" step="1" required>
                        <div class="valid-feedback">
                            Correcto numero!
                        </div>
                        </div>

                        <div class="col-10">
                            <button class="colorb" type="submit"> Calcular</button>
                        </div>
                </form>
            </div>
            <div class="col-4 respuesta">
                <div class="col-12">
                    <h3>Respuesta</h3>
                </div>
                <div id="porcen"></div>
                <div id="imagen"></div>
            </div>
        </div>

    </div>

    <script src="bootstrap-5.1.3-dist/js/bootstrap.bundle.js"></script>
    <script src="js/validar.js"></script>
    <script src="js/porcentaje.js"></script>

</body>

</html>
