<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operaciones</title>
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/estilos.css">
    <script src="bootstrap-5.1.3-dist/js/bootstrap.js"></script>
</head>
<body>
    <h1>Formulario</h1>
    <div class="container">
        <div class="col-10 row formulario">
            <div class="col-8 forma">
                <form class="row g-3 needs-validation" method="#" novalidate onsubmit="return resta();">
                    <div class="col-md-8">
                        <label for="txtNumeroUno" class="form-label">Numero Uno</label>
                        <input type="number" class="form-control" id="txtNumeroUno" value="" min="0" step="1" required>
                        <div class="valid-feedback">
                            Correcto numero uno!
                        </div>
                    </div>
                    <div class="col-md-8">
                        <label for="txtNumeroDos" class="form-label">Numero Dos</label>
                        <input type="number" class="form-control" id="txtNumeroDos" value="" min="0" step="1" required>
                        <div class="valid-feedback">
                            Correcto numero dos!
                        </div>
                    </div>

                    <div class="col-md-8">
                        <label for="operacion" class="form-label">Operación</label>
                        <select class="form-select" id="operacion" required>
                            <option selected disabled value="">Elija la operación</option>
                            <option value="resta">Resta</option>
                            <option value="multiplicacion">Multiplicación</option>
                            <option value="division">División</option>
                        </select>
                        <div class="valid-feedback">
                            Correcta operación seleccionada!
                        </div>
                    </div>

                    <div class="col-10">
                        <button class="colorb" type="submit">Calcular</button>
                    </div>
                </form>
            </div>
            <div class="col-4 respuesta">
                <div class="col-12">
                    <h3>Respuesta</h3>
                </div>
                <div id="resultado"></div>
                <div id="imagen"></div>
            </div>
        </div>
    </div>

    <script src="bootstrap-5.1.3-dist/js/bootstrap.bundle.js"></script>
    <script src="js/validar.js"></script>
    <script src="js/operaciones.js"></script>
</body>
</html>
