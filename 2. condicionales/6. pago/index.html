<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago Total</title>
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/estilos.css">
    <script src="bootstrap-5.1.3-dist/js/bootstrap.js"></script>
</head>

<body>
    <h1>Formulario</h1>
    <div class="container">
        <div class="col-10 row formulario">
            <div class="col-8 forma">
                <form class="row g-3 needs-validation" method="#" novalidate onsubmit="return pago()">
                    <div class="col-md-8">
                        <label for="txtNumUno" class="form-label">Días Trabajados</label>
                        <input type="number" class="form-control" id="txtNumUno" value="" min="0" step="1" required>
                        <div class="valid-feedback">
                            Correcto dias trabajados
                        </div>
                    </div>
                    <div class="col-md-8">
                        <label for="txtNumDos" class="form-label">Valor del día</label>
                        <input type="number" class="form-control" id="txtNumDos" value="" min="0" step="1" required>
                        <div class="valid-feedback">
                            Correcto valor del dia
                        </div>
                    </div>
                    <div class="col-md-8">
                        <label for="txtNumTres" class="form-label">Salario Minimo</label>
                        <input type="number" class="form-control" id="txtNumTres" value="1300000" required>
                        <div class="valid-feedback">
                            Correcto salario minimo
                        </div>
                    </div>
                    <div class="col-md-8">
                        <label for="txtNumCuatro" class="form-label">Subsidio De Transporte</label>
                        <input type="number" class="form-control" id="txtNumCuatro" value="162000" min="0" step="1" required>
                        <div class="valid-feedback">
                            Correcto subsidio
                        </div>
                    </div>

                    <div class="col-10">
                        <button class="colorb"  type="submit">Submit form</button>
                    </div>
                </form>
            </div>
            <div class="col-4 respuesta">
                <div class="col-12">
                    <h3>Respuesta</h3>

                </div>
                <div id="pagototal"></div>
                <div id="imagen"></div>
            </div>
        </div>

    </div>


    <script src="bootstrap-5.1.3-dist/js/bootstrap.bundle.js"></script>
    <script src="js/validar.js"></script>
    <script src="js/salario.js"></script>

</body>

</html>
