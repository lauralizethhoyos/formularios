<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago Total</title>
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/estilos.css">
    <script src="bootstrap-5.1.3-dist/js/bootstrap.js"></script>
</head>

<body>
    <h1>Formulario</h1>
    <div class="container">
        <div class="col-10 row formulario">
            <div class="col-8 forma">
                <form class="row g-3 needs-validation" method="#" novalidate onsubmit="return edades()">
                    <div class="col-md-8">
                        <label for="txtNumUno" class="form-label">Año Nacimiento Uno </label>
                        <input type="date" class="form-control" id="txtNumUno" value="" min="0" step="1" required>
                        <div class="valid-feedback">
                            Correcto año uno
                        </div>
                    </div>
                    <div class="col-md-8">
                        <label for="txtNumDos" class="form-label">Año Nacimiento Dos </label>
                        <input type="date" class="form-control" id="txtNumDos" value="" min="0" step="1" required>
                        <div class="valid-feedback">
                            Correcto año dos
                        </div>
                    </div>
                    <div class="col-md-8">
                        <label for="txtNumTres" class="form-label">Año Nacimiento Tres </label>
                        <input type="date" class="form-control" id="txtNumTres" value="" min="0" step="1" required>
                        <div class="valid-feedback">
                            Correcto año tres
                        </div>
                    </div>
                    <div class="col-md-8">
                        <label for="txtFecha" class="form-label">Año Actual </label>
                        <input type="date" class="form-control" id="txtFecha" value="2024-06-16" required>
                        <div class="valid-feedback">
                            Correcto año actual
                        </div>
                    </div>

                    <div class="col-10">
                        <button class="colorb" type="submit">Submit form</button>
                    </div>
                </form>
            </div>
            <div class="col-4 respuesta">
                <div class="col-12">
                    <h3>Respuesta</h3>

                </div>
                <div id="edades"></div>
                <div id="imagen"></div>
            </div>
        </div>

    </div>


    <script src="bootstrap-5.1.3-dist/js/bootstrap.bundle.js"></script>
    <script src="js/validar.js"></script>
    <script src="js/promed.js"></script>

</body>

</html>
