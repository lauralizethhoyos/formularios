<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edad</title>
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/estilos.css">
    <script src="bootstrap-5.1.3-dist/js/bootstrap.js"></script>
</head>
<body>
    <h1>Formulario</h1>
    <div class="container">
        <div class="col-10 row formulario">
            <div class="col-8 forma">
                <form class="row g-3 needs-validation" method="#" novalidate onsubmit="return calcularEdad();">
                    <div class="col-md-8">
                        <label for="txtfecha" class="form-label">Fecha Nacimiento </label>
                        <input type="date" class="form-control" id="txtfecha" required >
                        <div class="valid-feedback">
                            Gracias por la info!
                        </div>
                    </div>
                    <div class="col-10">
                        <button class="colorb" type="submit" onclick="calcularEdad()">Calcular edad</button>
                    </div>
                </form>
            </div>
            <div class="col-4 respuesta">
                <div class="col-12">
                    <h3>Respuesta</h3>

                </div>
                <div id="edad"></div>
                <div id="imagen"></div>
            </div>
        </div>

    </div>
    
    <script src="bootstrap-5.1.3-dist/js/bootstrap.bundle.js"></script>
    <script src="js/validar.js"></script>
    <script src="js/edad.js"></script>

</body>
</html>
